<div class="p-2 m-2">
  <form class="flex" [formGroup]="formulario" (submit)="login()">
    <!-- <div class="pt-1 container">
      <mat-form-field appearance="outline">
        <div class="pt-2 m-2"></div>
        <mat-label>Org Type</mat-label>
        <input formControlName="orgType" type="text" matInput />
      </mat-form-field>
    </div> -->

    <div class="pt-1 container">
      <mat-form-field appearance="outline">
        <div class="pt-1 m-2"></div>
        <mat-label>User</mat-label>
        <input formControlName="username" type="text" matInput />
      </mat-form-field>
    </div>

    <div class="pt-1 container">
      <mat-form-field appearance="outline">
        <div class="pt-1 m-2"></div>
        <mat-label>Password</mat-label>
        <input formControlName="password" type="password" matInput />
      </mat-form-field>
    </div>

    <div class="pt-1 container">
      <mat-form-field appearance="outline">
        <div class="pt-1 m-2"></div>
        <mat-label>Secret Id</mat-label>
        <input formControlName="secretId" type="password" matInput />
      </mat-form-field>
    </div>

    <div class="pt-1 container">
      <mat-label>Org URL Login</mat-label>
      <div>
        <select formControlName="orgType2">
          <option value="null">None</option>
          <option *ngFor="let org of orgTypeList" value="{{ org.id }}">
            {{ org.value }}
          </option>
        </select>
      </div>
    </div>

    <div class="pt-2 m-4">
      <button
        mat-stroked-button
        color="primary"
        type="submit"
        [disabled]="formulario.invalid"
      >
        Login
      </button>
    </div>
  </form>

  <div class="pt-4">
    <p>Developer: Luis Centeno</p>
    <p>I've worked on this project for ___ hours and ___ minutes.</p>
    <p>January 2023</p>
  </div>
</div>
